<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    /* Custom CSS */
    body {
      background-image: url("https://wallpaperaccess.com/full/2374139.jpg");
      background-size: cover;
      background-position: unset;
      background-repeat: no-repeat;
      backface-visibility: hidden;
      height: auto;
      width: auto;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .go-back-btn {
      display: inline-block;
      padding: 10px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn {
      display: inline-block;
      padding: 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #e53935;
    }

    /* CSS Animations */
    .animated-container {
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    .fade-in {
      animation-name: fadeIn;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h2>Delete Customer</h2>
    <form action="/delete-customer" method="POST" class="animated-container fade-in">
      <div class="form-group">
        <label for="customerid">Customer ID:</label>
        <input type="text" id="customerid" name="customerid" required>
      </div>
      <div class="btn-container">
        <a href="/customers" class="go-back-btn">Go Back</a>
        <input type="submit" value="Delete" class="delete-btn">
      </div>
    </form>
  </div>
</body>
</html>
